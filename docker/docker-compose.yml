services:
  postgres:
    image: postgres:16-alpine
    container_name: vets-dev-postgres
    environment:
      POSTGRES_USER: vetsdev
      POSTGRES_PASSWORD: vetsdev_local
      POSTGRES_DB: vetsdev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vetsdev -d vetsdev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
